<body class="bg-neutral-900 flex items-center justify-center min-h-screen">
    <div class="bg-neutral-800 text-white p-8 rounded-lg shadow-lg w-96" x-data="{userType: 'finder', isLogin: false}">
        <h2 class="text-center text-2xl font-bold mb-6" x-text="isLogin ? 'Login' : 'Register'"></h2>
        
        <div class="mb-4" x-show="!isLogin">
            <label class="block text-sm font-medium mb-2">Register As:</label>
            <div class="flex gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="userType" value="owner" class="hidden" x-model="userType">
                    <span class="w-5 h-5 inline-block border-2 border-indigo-500 rounded-full flex items-center justify-center">
                        <span class="w-2.5 h-2.5 bg-indigo-500 rounded-full" x-show="userType === 'owner'"></span>
                    </span>
                    PG Owner
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="userType" value="finder" class="hidden" x-model="userType">
                    <span class="w-5 h-5 inline-block border-2 border-indigo-500 rounded-full flex items-center justify-center">
                        <span class="w-2.5 h-2.5 bg-indigo-500 rounded-full" x-show="userType === 'finder'"></span>
                    </span>
                    PG Finder
                </label>
            </div>
        </div>
        
        <form action="process_registration.php" method="POST" x-show="!isLogin">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Name</label>
                <input type="text" name="name" required class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-gray-500 focus:ring-gray-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Mobile No.</label>
                <input type="tel" name="mobile" required class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-gray-500 focus:ring-gray-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" x-bind:required="userType === 'finder'" class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-gray-500 focus:ring-gray-500">
            </div>

            <div class="mb-4" x-show="userType === 'finder'">

                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>

        <div class="mb-4" x-show="userType === 'owner'">
            <label class="block text-sm font-medium mb-2">Gender</label>
            <select name="finder_gender" class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-gray-500 focus:ring-gray-500">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit" class="w-full bg-[#4B47D9] hover:bg-[#3A36C9] text-white py-2 rounded-md font-medium transition">Register</button>
