<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="PG Finder Login Page">
      <meta name="theme-color" content="#ffffff">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Login - PG Finder</title>
      
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {},
              fontFamily: {
                sans: ['Inter', 'system-ui', 'sans-serif'],
                heading: ['Montserrat', 'Inter', 'sans-serif'],
              },
            },
          },
        }
      </script>
      
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
      
      <script>
          function toggleRadio(element) {
              document.querySelectorAll('input[name="userType"]').forEach(radio => {
                  radio.nextElementSibling.children[0].classList.add('opacity-0');
              });
              element.nextElementSibling.children[0].classList.remove('opacity-0');
          }
      </script>
   </head>
   <body class="bg-neutral-900 flex flex-col items-center justify-center min-h-screen">
      <div class="bg-neutral-800 text-white p-8 rounded-lg shadow-lg w-96">
          <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
  
          <div class="mb-4">
              <label class="block text-sm font-medium mb-2">Select User Type:</label>
              <div class="flex gap-4">
                  <label class="flex items-center gap-2 cursor-pointer">
                      <input type="radio" name="userType" value="owner" class="hidden" onclick="toggleRadio(this)">
                      <span class="w-5 h-5 inline-block border-2 border-[#4B47D9] rounded-full flex items-center justify-center">
                          <span class="w-2.5 h-2.5 bg-[#4B47D9] rounded-full opacity-0"></span>
                      </span>
                      PG Owner
                  </label>
                  
                  <label class="flex items-center gap-2 cursor-pointer">
                      <input type="radio" name="userType" value="finder" class="hidden" onclick="toggleRadio(this)">
                      <span class="w-5 h-5 inline-block border-2 border-[#4B47D9] rounded-full flex items-center justify-center">
                          <span class="w-2.5 h-2.5 bg-[#4B47D9] rounded-full opacity-0"></span>
                      </span>
                      PG Finder
                  </label>
              </div>
          </div>
  
          <form action="process_login.php" method="POST">
              <div class="mb-4">
                  <label class="block text-sm font-medium mb-2">Email</label>
                  <input type="email" name="email" class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-[#4B47D9] focus:ring-[#4B47D9]">
              </div>
  
              <div class="mb-6">
                  <label class="block text-sm font-medium mb-2">Password</label>
                  <input type="password" name="password" class="w-full p-2 rounded-md bg-neutral-700 text-white border border-neutral-600 focus:border-[#4B47D9] focus:ring-[#4B47D9]">
              </div>
  
              <button type="submit" class="w-full bg-[#4B47D9] hover:bg-[#4B47D9] text-white py-2 rounded-md font-medium">Login</button>
          </form>
  
          <div class="text-center mt-4">
            <span class="text-white text-sm">Don't have an account? </span>
            <a href="registrationpage.html" class="text-lg font-semibold hover:underline transition-all duration-300 ease-in-out" style="color: #4B47D9; text-shadow: 0px 0px 10px rgba(75, 71, 217, 0.8);">Register</a>
        </div>
        
          <div class="text-center mt-2">
              <a href="forgot_password.html" class="text-gray-400 hover:underline text-sm">Forgot Password?</a>
          </div>
      </div>
  
      <div class="border-t border-neutral-800 pt-8 mt-8 w-full max-w-2xl text-center">
          <p class="text-gray-400 text-sm mb-4">Â© 2024 PG Finder. All rights reserved.</p>
          <div class="flex justify-center space-x-6">
              <a href="#" class="text-gray-400 hover:text-white text-sm transition-colors duration-300">Privacy Policy</a>
              <a href="#" class="text-gray-400 hover:text-white text-sm transition-colors duration-300">Terms of Service</a>
              <a href="#" class="text-gray-400 hover:text-white text-sm transition-colors duration-300">Cookie Policy</a>
          </div>
      </div>
  </body>
</html>
